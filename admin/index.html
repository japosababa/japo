<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japo Admin Area</title>
    <!-- Include the styles for the Netlify CMS UI, after your own styles -->
    <link rel="stylesheet" href="//unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />
    <script src="//identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
<!-- Include the script that builds the page and powers Netlify CMS -->
<script src="//unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>
<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function (user) {
            if (!user) {
                window.netlifyIdentity.on("login", function () {
                    document.location.href = "/admin/";
                });
            }
        });
    }
</script>
</body>
</html>
