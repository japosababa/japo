sets:
  - desc: הרולים שלנו - תן לנו לעשות את העבודה
    image: /assets/img/uploads/japo.jpg
    name: JAPO ROLLS
  - desc: >-
      רול ג'אפו טוננא - טרטר טונה אדומה בויניגרט יוזו, איולי ג'ינג'ר, סלק, כרוב
      אדום ועלי נענע, בצל ירוק, חסה, קשיו קלוי, מלפפונים פיקנטי, צ'יפס בטטה,
      שומשום קלוי
    image: /assets/img/uploads/roll.png
    name: JAPO TUNA
  - desc: >-
      רול ג'אפו סלומון - סלמון צלוי בגלייז דבש סויה וגינג'ר, סלק, פקאן מסוכר,
      כרוב פיקנטי, אבוקדו, חסה, עלי נענע וכוסברה, צ'יפס סלק, בצל ירוק, בטטה
      מושחמת, איולי ג'ינג'ר
    image: /assets/img/uploads/roll.png
    name: JAPO SALMON
  - desc: >-
      רול קולי ג'אפו - כרובית צלויה וקרנץ' שבבי טמפורה, סלק, חסה, צ'יפס בטטה,
      צ'טני פלפלים וקרם קוקוס, בצל ירוק, מלפפונים, בזיליקום, שקדים, איולי קארי
      ולימון
    image: /assets/img/uploads/roll.png
    name: KULI JAPO
  - desc: >-
      רול ג׳אפו נא - טרטר סלמון מטובל בפונזו אננס צלוי, אבוקדו, צ'יפס בטטה, עלי
      נענע וכוסברה, צ'ימיצ'ורי אסיאתי, שאלוט פריך, איולי סיראצה וג'ינג'ר, מלפפון
    image: /assets/img/uploads/roll.png
    name: RAW JAPO
  - desc: >-
      רול ג׳אפופ - טופו פריך בזיגוג טריאקי תאי, חצילים בצי'לי וליים, עלי נענע
      וכוסברה, אננס צלוי, שאלוט פריך, חסה, פטריות שיטאקי צלויות, ספייסי מיונז
    image: /assets/img/uploads/roll.png
    name: JAPOP
  - desc: >-
      רול סמוקי ג׳אפו - מעורב טונה וסלמון מעושן, ויניגרט ליים, אבוקדו, תפוחים
      בתחמיץ, חסה, מלפפון פיקנטי, צנוניות, בצל ירוק וסגול, איולי ליים ועשבי
      תיבול, שאלוט פריך
    image: /assets/img/uploads/roll.png
    name: SMOKY JAPO
