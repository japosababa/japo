---
layout: default
---

<!-- Sets -->
<div class="container py-5">
    <div class="row justify-content-center">

        {% for set in site.data.sets.sets %}
        {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}

        <div class="col-sm-7 col-lg-5 col-xl-4 text-center d-flex flex-column align-items-center px-xl-5">
            <h2 class="ff-voltage text-uppercase my-5">{{set.name}}</h2>
            <img class="img-fluid mb-5" src="{{set.image}}" height="200" alt="Japo. {{set.name}}">
            <p>{{set.desc}}</p>
        </div>

        {% if thecycle == 'even' %}
        <div class="w-100"></div>
        {% endif %}

        {% endfor %}

    </div>
</div>
