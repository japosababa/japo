<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.layout == 'homepage' %}{{ site.title | escape }}{% else %}{{ site.title | escape }} | {{
        page.title | escape }}{% endif %}</title>
    <meta name="description"
          content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="google-site-verification" content="zpZB8YRorsNZ8rGk5EMZKTLBHsbZq5n-bT2ebJJ5R58" />

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16"/>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "
    /feed.xml" | relative_url }}">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}


    <style>
        body {
            overflow-x: hidden;
            transition: opacity .2s .1s;
            opacity: 0;
        }

        body.is-loaded {
            opacity: 1 !important;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('is-loaded');
        });
    </script>

</head>
